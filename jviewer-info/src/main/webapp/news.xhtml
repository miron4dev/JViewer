<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tk="http://jviewer.tk/components"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Новости</title>
    <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <script type="text/javascript" src="resources/plugins/news_editor/ckeditor.js"></script>
    <script type="text/javascript" src="resources/plugins/news_editor/languages.js"></script>

    <style type="text/css">
        .ui-widget-content {
            border: none;
        }
        li {
            list-style-type: none;
        }
    </style>
</h:head>
<h:body>
    <tk:template id="template" currentPage="NEWS">
        <p:dataList id="news" value="#{newsController.news}" var="news" varStatus="status">
            <div class="page-header">
                <h2><h:outputText value="#{news.topic}"/></h2>
                <small style="font-size: 75%"><h:outputText value="#{news.date} by #{news.author}"/></small>
                <br/>
                <h:inputTextarea id="newsDescription" value="#{news.text}"/>
                <script type="text/javascript">
                    var reader = CKEDITOR.replace('template:news:' + #{status.index} + ':newsDescription', {
                        language: 'ru',
                        readOnly: true,
                        removePlugins: 'toolbar, resize, elementspath',
                        allowedContent: true
                    });

                    reader.on('instanceReady', function() {
                        $('iframe').contents().find('a').on('click', function(e) {
                            window.open(e.target.href, 'new' + e.screenX);
                        });
                    });
                </script>
            </div>
        </p:dataList>
    </tk:template>
</h:body>
</html>
