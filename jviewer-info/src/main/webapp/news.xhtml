<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:tk="http://jviewer.tk/info"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Новости</title>
    <link rel="icon" type="image/x-icon" href="resources/images/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="resources/css/news.css"/>

    <script type="text/javascript">
        function aliveLinks() {
            $('iframe').contents().click(function(e) {
                if(typeof e.target.href != 'undefined') {
                    window.open(e.target.href, 'new' + e.screenX);
                }
            });
        }
    </script>
</h:head>
<h:body>
    <tk:template id="template" currentPage="NEWS">
        <h:form>
            <p:remoteCommand name="refreshCreateNews" update=":template:writeNews"/>
        </h:form>

        <p:dataList id="news" value="#{newsController.news}" var="var" varStatus="status" paginator="true" rows="5" paginatorPosition="bottom">
            <div class="page-header">
                <h2><h:outputText value="#{var.topic}"/>
                    <h:panelGroup layout="block" rendered="#{userProfile.authenticated}">
                        <p:commandLink onclick="PF('editDialog').show()" title="Отредактировать" update=":template:editDialogContent">
                            <h:graphicImage library="images" name="button_edit.png" />
                            <f:setPropertyActionListener target="#{news.id}" value="#{var.id}"/>
                            <f:setPropertyActionListener target="#{news.topic}" value="#{var.topic}"/>
                            <f:setPropertyActionListener target="#{news.text}" value="#{var.text}"/>
                            <f:setPropertyActionListener target="#{news.author}" value="#{var.author}"/>
                        </p:commandLink>
                        <p:commandLink onclick="PF('deleteDialog_#{var.id}').show()" title="Удалить">
                            <h:graphicImage library="images" name="button_delete.png" />
                        </p:commandLink>

                        <p:confirmDialog widgetVar="deleteDialog_#{var.id}" showEffect="fade" header="Подтверждение"
                                         message="Вы действительно хотите удалить данную новость?">
                            <h:form style="text-align: center">
                                <p:commandButton value="Да" actionListener="#{newsController.deleteNews(var.id)}"
                                                 styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Нет" onclick="PF('deleteDialog_#{var.id}').hide();" type="button"
                                                 styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </h:form>
                        </p:confirmDialog>
                    </h:panelGroup>
                </h2>
                <small style="font-size: 75%"><h:outputText value="#{var.date} by #{var.author}"/></small>
                <br/>
                <pe:ckEditor value="#{var.text}" customConfig="resources/plugins/ckeditor/config.js">
                    <pe:javascript event="initialize" execute="aliveLinks();"/>
                </pe:ckEditor>
            </div>
        </p:dataList>
        <h:panelGroup layout="block" rendered="#{userProfile.authenticated}">
            <p:dialog widgetVar="editDialog" modal="true" resizable="false" showEffect="fade" header="Редактирование новости"
                      onShow="refreshCreateNews();" onHide="refreshCreateNews();">
                <h:form id="editDialogContent">
                    <h:inputHidden value="#{news.id}"/>
                    <p:inputText widgetVar="newsTopic" value="#{news.topic}" style="width:100%" placeholder="Тема" required="true"/><br/><br/>
                    <pe:ckEditor widgetVar="newsText" value="#{news.text}" required="true"/><br/>
                    <p:commandButton value="Отредактировать" action="#{newsController.editNews}"/>
                </h:form>
            </p:dialog>
        </h:panelGroup>
        <h:panelGroup layout="block" rendered="#{userProfile.authenticated}">
            <br/>
            <h:form id="writeNews">
                <p:inputText value="#{news.topic}" styleClass="form-control" placeholder="Тема" required="true"/>
                <br/>
                    <pe:ckEditor value="#{news.text}" required="true"/>
                <br/>
                <p:commandButton styleClass="btn btn-primary btn-lg btn-block" value="Опубликовать"
                                 actionListener="#{newsController.addNews}" />
            </h:form>
            <br/>
        </h:panelGroup>
    </tk:template>
</h:body>
</html>
