<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Account Settings</title>
</h:head>
<h:body>
    <h:form>
        <p:growl autoUpdate="true"/>

        <p:panelGrid columns="1" layout="grid" style="border:0 !important; background:none;"
            styleClass="ui-panelgrid-blank">
            <p:outputLabel for="username-txt" value="Username"/>
            <p:inputText id="username-txt" value="#{editProfileDialog.username}" disabled="true"
                styleClass="Wid90 TexAlCenter"/>

            <div class="EmptyBox10"></div>
            <p:outputLabel for="email-txt" value="E-Mail"/>
            <p:inputText id="email-txt" value="#{editProfileDialog.email}" disabled="true"
                styleClass="Wid90 TexAlCenter"/>

            <div class="EmptyBox10"></div>
            <p:outputLabel for="password-txt" value="Password"/>
            <p:inputText id="password-txt" value="#{editProfileDialog.password}" required="true"
                requiredMessage="Password is empty" type="password" styleClass="Wid90 TexAlCenter">
                <f:validator validatorId="passwordValidator"/>
                <f:attribute name="confirmPassword" value="#{confirmPassword}"/>
            </p:inputText>

            <div class="EmptyBox10"></div>
            <p:outputLabel for="confirmPassword-txt" value="Confirm password"/>
            <p:inputText id="confirmPassword-txt" required="true" binding="#{confirmPassword}"
                requiredMessage="Confirm password is empty" type="password" styleClass="Wid90 TexAlCenter"/>

            <div class="EmptyBox30"></div>
            <p:commandButton value="Request the admin permissions" action="#{editProfileDialog.sendAdminRequest}"
                immediate="true"
                rendered="#{not editProfileDialog.admin}"/>

            <p:commandButton value="Change password" immediate="true" styleClass="OrangeButton Fs20"/>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
