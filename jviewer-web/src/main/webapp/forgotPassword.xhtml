<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>JViewer - Forgot Password</title>
</h:head>

<h:body>

    <div class="Container100 loginback">
        <div class="EmptyBox50"></div>

        <div class="Wid90 MarAuto">
            <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                <div class="Card TexAlCenter">
                    <a href="news.xhtml">
                        <h:graphicImage name="logo.png" id="logo" library="custom" style="max-width:180px;"/>
                    </a>

                    <div class="SeparatorFull"></div>
                    <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> Forgot Password</div>
                    <div class="EmptyBox20"></div>
                    <p:messages autoUpdate="true"/>

                    <div class="Card SoftGrayBack">
                        <h:form>
                            <p:focus/>

                            <p:inputText placeholder="Email" value="#{forgotPasswordDialog.email}" required="true"
                                requiredMessage="Email is empty" styleClass="Wid90 TexAlCenter">
                                <f:validator validatorId="emailValidator"/>
                            </p:inputText>

                            <div class="EmptyBox30"></div>
                            <p:commandButton value="Submit" action="#{forgotPasswordDialog.resetPassword}" icon="fa  fa-exchange"
                                styleClass="PurpleButton"/>

                            <div class="EmptyBox10 ShowOnMobile"></div>
                            <p:button value="Go back" icon="fa fa-arrow-left" href="login.xhtml" styleClass="RaisedButton"/>

                            <div class="EmptyBox10 ShowOnMobile"></div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <div class="EmptyBox10"></div>
    </div>

    <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout"/>
    <h:outputStylesheet name="css/animate.css" library="adamantium-layout"/>
    <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout"/>
    <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout"/>
    <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout"/>
    <h:outputStylesheet name="login.css" library="custom"/>
</h:body>

</html>
