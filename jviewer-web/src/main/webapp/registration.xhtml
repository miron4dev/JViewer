<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>JViewer - Registration</title>
        <ui:insert name="head" />
    </h:head>

    <h:body>
        
        <div class="Container100 BordBottom BlueBack loginback">
            <div class="EmptyBox50"></div>
            
            <div class="Wid90 MarAuto">
                <div class="Wid30 DispBlock MarAuto WidAutoOnMobile">
                    <div class="Card TexAlCenter" style="margin-bottom:-650px;">
                        <a href="news.xhtml">
                            <h:graphicImage name="logo.png" id="logo" library="custom" style="max-width:180px;"/>
                        </a>
                        <div class="SeparatorFull"></div>
                        <div class="Wid100 OvHidden BigTopic"><i class="icon-security DispBlock"></i> Create new account </div>
                        <div class="EmptyBox20"></div>
                        <div class="Card SoftGrayBack">
                            <h:form>
                                <p:focus/>
                                <p:messages autoUpdate="true" />
                                <p:inputText placeholder="Username" value="#{registrationDialog.name}" required="true"
                                    requiredMessage="Name is empty" styleClass="Wid90 TexAlCenter"/>
                                <div class="EmptyBox10"></div>
                                <p:inputText placeholder="Email" value="#{registrationDialog.email}" required="true"
                                    requiredMessage="Email is empty" styleClass="Wid90 TexAlCenter"/>
                                <div class="EmptyBox10"></div>
                                <p:inputText placeholder="Password" value="#{registrationDialog.password}" required="true"
                                    requiredMessage="Password is empty" type="password" styleClass="Wid90 TexAlCenter">
                                    <f:validator validatorId="passwordValidator"/>
                                    <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                                </p:inputText>
                                <div class="EmptyBox10"></div>
                                <p:inputText placeholder="Confirm password" required="true" binding="#{confirmPassword}"
                                    requiredMessage="Confirm password is empty" type="password" styleClass="Wid90 TexAlCenter"/>
                                <div class="EmptyBox30"></div>
                                <p:selectBooleanCheckbox value="accept" itemLabel="I Accept Terms And Policies" required="true"
                                    requiredMessage="You must accept Terms and Policies">
                                    <f:validator validatorId="requiredCheckboxValidator"/>
                                </p:selectBooleanCheckbox>
                                <div class="EmptyBox30"></div>
                                <p:commandButton action="#{registrationDialog.createProfile}" value="Sign up" icon="fa fa-sign-in" styleClass="CyanButton"/>
                                <div class="EmptyBox10 ShowOnMobile"></div>
                                <p:button value="Go back" icon="fa fa-arrow-left" href="login.xhtml" styleClass="RaisedButton"/>
                            </h:form>
                            <div class="EmptyBox10 ShowOnMobile"></div>
                        </div>
                        <div class="EmptyBox20"></div>
                        <div class="Separator"></div>
                        <div class="Wid100 OvHidden BigTopic">Access Permission</div>
                        <div class="EmptyBox20"></div>
                        <div class="Card SoftGrayBack">
                            <!-- TODO: admin access request -->
                            <div class="Wid100"><p:inputText placeholder="Email" styleClass="Wid90 TexAlCenter" disabled="true"/></div>
                            <div class="EmptyBox10"></div>
                            <p:button value="Send Access Request" styleClass="OrangeButton" disabled="true"/>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="EmptyBox10"></div>
        </div>
        
        <h:outputStylesheet name="css/core-layout.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css" library="adamantium-layout" />
    </h:body>

</html>
