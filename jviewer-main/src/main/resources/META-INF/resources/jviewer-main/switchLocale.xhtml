<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

<composite:interface>
    <composite:attribute name="bean" required="true" type="tk.jviewer.model.LocaleManagedBean"/>
</composite:interface>

<composite:implementation>
    <h:commandLink actionListener="#{cc.attrs.bean.switchLanguage('en')}" style="margin-right: 5px">
        <h:graphicImage library="images" name="us_logo.png"/>
    </h:commandLink>

    <h:commandLink actionListener="#{cc.attrs.bean.switchLanguage('ru')}">
        <h:graphicImage library="images" name="ru_logo.png"/>
    </h:commandLink>
</composite:implementation>

</html>
