<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>Take quiz</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>
<h:body>
    <c:set var="currentQuestion" value="#{takeTestDialog.currentQuestion}"/>
    <c:set var="typeOfAnswers" value="#{currentQuestion.typeOfAnswers}"/>
    <h:form>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <h:panelGroup id="question">
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="h4">
                                            <h:outputText value="#{currentQuestion.text}"/>
                                        </div>
                                    </div>
                                </div>
                                <h:panelGroup layout="block" id="answers" class="multipleChoiceAnswers-pnl">
                                    <c:if test="#{typeOfAnswers == 'RADIO_BUTTON'}">
                                        <h:selectOneRadio value="#{takeTestDialog.userSingleChoiceAnswer}"
                                                layout="pageDirection">
                                            <f:selectItems value="#{currentQuestion.possibleAnswers}"
                                                    var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                        </h:selectOneRadio>
                                    </c:if>
                                    <c:if test="#{typeOfAnswers == 'CHECK_BOX'}">
                                        <h:selectManyCheckbox value="#{takeTestDialog.userMultipleChoiceAnswers}"
                                                converter="#{answerIdConverter}" layout="pageDirection">
                                            <f:selectItems value="#{currentQuestion.possibleAnswers}"
                                                    var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                        </h:selectManyCheckbox>
                                    </c:if>
                                    <c:if test="#{typeOfAnswers == 'TEXT_FIELD'}">
                                        <label>
                                            <h:outputText value="Please write your answer"/>
                                            <h:inputText value="#{takeTestDialog.userTextualAnswer}"/>
                                        </label>
                                    </c:if>
                                </h:panelGroup>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-lg-12">
                                <h:panelGroup id="controls">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <p:commandLink action="#{takeTestDialog.cancelTest}" value="Cancel quiz"/>
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="pull-right">
                                                <p:commandButton actionListener="#{takeTestDialog.previousQuestion}"
                                                        process="@this,answers" rendered="#{not takeTestDialog.firstQuestion}" update="question" value="Previous"/>
                                                <p:commandButton actionListener="#{takeTestDialog.nextQuestion}"
                                                        process="@this,answers" rendered="#{not takeTestDialog.lastQuestion}" update="question" value="Next"/>
                                                <p:commandButton action="#{takeTestDialog.redirectToResults}"
                                                        process="@this,answers" rendered="#{takeTestDialog.lastQuestion}" update="question" value="Finish quiz"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-12">
                                <p:progressBar value="#{takeTestDialog.quizProgressState.progress}"
                                        labelTemplate="{value}%" displayOnly="true"/>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="col-lg-4"></div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
