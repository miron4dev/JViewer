<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>Take quiz</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>
<h:body>
    <c:set var="currentQuestion" value="#{takeTestDialog.currentQuestion}"/>
    <c:set var="typeOfAnswers" value="#{currentQuestion.typeOfAnswers}"/>
    <h:form>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <h:panelGroup id="question">
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="h2">
                                            <h:outputText value="#{currentQuestion.topic}"/>
                                        </div>
                                        <div class="h4">
                                            <h:outputText value="#{currentQuestion.text}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="multipleChoiceAnswers-pnl">
                                    <c:if test="#{typeOfAnswers == 'RADIO_BUTTON'}">
                                        <h:selectOneRadio value="#{currentQuestion.userSingleChoiceAnswer}"
                                                layout="pageDirection">
                                            <f:selectItems value="#{currentQuestion.answers}"
                                                    var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                        </h:selectOneRadio>
                                    </c:if>
                                    <c:if test="#{typeOfAnswers == 'CHECK_BOX'}">
                                        <h:selectManyCheckbox value="#{currentQuestion.userMultipleChoiceAnswers}"
                                                converter="#{answerIdConverter}" layout="pageDirection">
                                            <f:selectItems value="#{currentQuestion.answers}"
                                                    var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                        </h:selectManyCheckbox>
                                    </c:if>
                                    <c:if test="#{typeOfAnswers == 'TEXT_FIELD'}">
                                        <label>
                                            <h:outputText value="Please write your answer"/>
                                            <h:inputText value="#{currentQuestion.userTextualAnswer}"/>
                                        </label>
                                    </c:if>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-lg-12">
                                <h:panelGroup id="controls">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <p:commandLink action="#{takeTestDialog.cancelTest}" value="Cancel quiz"/>
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="pull-right">
                                                <p:commandButton actionListener="#{takeTestDialog.previousQuestion}" onclick="sendAnswers()"
                                                        rendered="#{not takeTestDialog.firstQuestion}" update="question" value="Previous"/>
                                                <p:commandButton actionListener="#{takeTestDialog.nextQuestion}" onclick="sendAnswers()"
                                                        rendered="#{not takeTestDialog.lastQuestion}" update="question" value="Next"/>
                                                <p:commandButton action="#{takeTestDialog.redirectToResults}" onclick="sendAnswers()"
                                                        rendered="#{takeTestDialog.lastQuestion}" update="question" value="Finish quiz"/>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-sm-12">
                                <p:progressBar value="#{takeTestDialog.chosenQuiz.progress}"
                                        labelTemplate="{value}%" displayOnly="true"/>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="col-lg-4"></div>
            </div>
        </div>
        <p:remoteCommand name="sendAnswersCommand" actionListener="#{takeTestDialog.saveAnswer}"/>
    </h:form>
    <script type="text/javascript">
        var getTextualAnswer = function () {
            return $('.multipleChoiceAnswers-pnl input[type=text]').val();
        };

        var collectIdsOfAnswers = function () {
            var result = [];
            $('.multipleChoiceAnswers-pnl input').each(function () {
                if ($(this).prop('checked')) {
                    result.push(this.value);
                }
            });

            return result;
        };

        var sendAnswers = function () {
            var idsOfAnswers = collectIdsOfAnswers();
            var textualAnswer = getTextualAnswer();
            sendAnswersCommand([{name: 'idsOfAnswers', value: idsOfAnswers},
                {name: 'textualAnswer', value: textualAnswer}]);
        };
    </script>
</h:body>
</html>
