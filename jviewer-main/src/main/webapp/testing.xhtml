<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeModel.currentLocale}"/>

<h:head>
    <title>Choose your test</title>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('en')}">
            <h:graphicImage library="images" name="us_logo.png"/>
        </h:commandLink>
    </h:form>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('ru')}">
            <h:graphicImage library="images" name="ru_logo.png"/>
        </h:commandLink>
    </h:form>

    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="Choose your test" styleClass="common-panel">
            <h:form>
                <p:selectOneMenu id="testList" styleClass="select-menu" value="#{takeTestDialog.chosenTest}" converter="#{testConverter}">
                    <f:selectItems value="#{takeTestDialog.availableTests}" var="test" itemLabel="#{test.name}"/>
                </p:selectOneMenu>
                <br/>
                <br/>
                <p:commandButton action="taketest?faces-redirect=true" value="Take test"/>
            </h:form>
            <h:form><p:commandButton value="Back" action="main?faces-redirect=true"/></h:form>
        </p:panel>
    </div>
</h:body>
</html>
