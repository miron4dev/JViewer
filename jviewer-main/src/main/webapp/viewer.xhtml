<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:tk="http://jviewer.tk/main">

<f:view locale="#{localeManagedBean.locale}"/>
<h:head>
    <title>#{msg['J68']} #{viewerDialog.roomName}</title>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <tk:switchLocale bean="#{localeManagedBean}"/>
    </h:form>
    <h:outputText id="currentRoom" value="#{msg['J63']}: #{viewerDialog.roomName}"/>

    <h:form>
        <tk:javaViewer bean="#{javaViewerDialog}" rendered="#{viewerDialog.roomType == 'JAVA'}"/>
        <tk:htmlViewer bean="#{viewerDialog}" rendered="#{viewerDialog.roomType == 'HTML'}"/>
    </h:form>

    <tk:connection channel="/#{viewerDialog.roomName}" sendingAllowed="#{viewerDialog.hasEditPermissions()}"/>
</h:body>

</html>
