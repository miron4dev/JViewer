<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create new test</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <h:outputLabel for="questionTopic" value="Question topic"/>
                            <h:inputText id="questionTopic" value="#{createTestDialog.currentQuestion.topic}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h:outputLabel for="questionText" value="Question text"/>
                            <h:inputTextarea id="questionText" value="#{createTestDialog.currentQuestion.text}"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <h:outputText value="Type of answers"/>
                            <h:selectOneRadio value="#{createTestDialog.currentQuestion.typeOfAnswers}" layout="pageDirection">
                                <f:selectItem itemValue="CHECK_BOX" itemLabel="Checkbox"/>
                                <f:selectItem itemValue="RADIO_BUTTON" itemLabel="Radio"/>
                                <f:selectItem itemValue="TEXT_FIELD" itemLabel="Text"/>
                            </h:selectOneRadio>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12">
                    <p:commandLink action="#{createTestDialog.cancelTestCreation}" value="Cancel test creation"/>
                    <h:commandButton value="New question"/>
                    <h:commandButton value="Save test"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
