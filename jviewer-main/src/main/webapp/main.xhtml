<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeModel.currentLocale}"/>
<h:head>
    <title>#{msg['J45']}</title>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('en')}">
            <h:graphicImage library="images" name="us_logo.png"/>
        </h:commandLink>
    </h:form>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('ru')}">
            <h:graphicImage library="images" name="ru_logo.png"/>
        </h:commandLink>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['J45']}" styleClass="common-panel">
            <p>#{msg['J47']}, #{userProfile.name}</p>
            <p>#{msg['J48']}</p>
            <br/>
            <h:form id="roomList-form">
                <p:remoteCommand name="redirect" action="viewer?faces-redirect=true"/>
                <p:growl id="notification" showDetail="true" />

                <p:dataTable id="rooms-tbl" value="#{mainPageDialog.availableRooms}" var="room" widgetVar="rooms-tbl">
                    <p:column headerText="Room" filterBy="#{room.name}" filterMatchMode="contains">
                        <h:outputText value="#{room.name}"/>
                    </p:column>
                    <p:column headerText="Type"  filterBy="#{room.type}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('rooms-tbl').filter()" >
                                <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{mainPageDialog.possibleRoomTypes}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{room.type}"/>
                    </p:column>
                    <p:column style="text-align:center">
                        <p:commandLink value="Login" actionListener="#{mainPageDialog.chooseRoom(room)}" process="@this"
                                       oncomplete="redirect()"/>
                    </p:column>
                    <p:column rendered="#{mainPageDialog.roomDeletionAllowed}">
                        <p:commandLink value="Delete" actionListener="#{mainPageDialog.deleteRoom(room)}" update="@form">
                            <p:confirm header="Confirmation" message="Are you sure that you want to delete this room?"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
            <h:panelGroup id="createNewRoom-pnl" rendered="#{mainPageDialog.roomCreationAllowed}">
                <h:form>
                    <p:dialog header="Create new room" widgetVar="createRoomDialog" resizable="false" showEffect="clip" hideEffect="clip">
                        <h:panelGrid columns="2" cellpadding="3">
                            <p:watermark for="roomName" value="Name"/>
                            <p:inputText id="roomName" value="#{mainPageDialog.roomName}" required="true"/>

                            <p:watermark for="roomPassword" value="Password"/>
                            <p:password id="roomPassword" value="#{mainPageDialog.roomPassword}"/>

                            <p:watermark for="roomType" value="Type"/>
                            <p:selectOneMenu id="roomType" required="true" value="#{mainPageDialog.roomType}">
                                <f:selectItems value="#{mainPageDialog.possibleRoomTypes}"/>
                            </p:selectOneMenu>

                            <f:facet name="footer">
                                <p:commandButton value="Create" update="roomList-form" actionListener="#{mainPageDialog.createRoom}"
                                                 oncomplete="PF('createRoomDialog').hide()"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <p:commandButton value="#{msg['J49']}" onclick="PF('createRoomDialog').show();" type="button"/>
            </h:panelGroup>
            <h:form><p:commandButton value="Take test" action="testing?faces-redirect=true"/></h:form>
            <h:form><p:commandButton value="Create test" action="createquiz?faces-redirect=true"/></h:form>
            <h:form><p:commandButton action="#{logoutController.logout}" value="#{msg['J52']}" /></h:form>
        </p:panel>
    </div>
</h:body>

</html>
