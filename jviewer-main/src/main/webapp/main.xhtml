<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tk="http://jviewer.tk/main">

<f:view locale="#{localeManagedBean.locale}"/>
<h:head>
    <title>#{msg['J45']}</title>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <tk:switchLocale bean="#{localeManagedBean}"/>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['J45']}" styleClass="common-panel">
            <p><h:outputText value="#{msg['J47']}, #{mainPageDialog.username}"/></p>
            <p:growl id="notification" showDetail="true" />
            <h:form id="roomList-form">
                <h:outputText value="List of available rooms"/>

                <p:dataTable id="rooms-tbl" value="#{mainPageDialog.availableRooms}" var="room" widgetVar="rooms-tbl">
                    <p:column headerText="Room" filterBy="#{room.name}" filterMatchMode="contains">
                        <p:commandLink value="#{room.name}" action="#{mainPageDialog.enterRoom(room)}" process="@this"/>
                    </p:column>
                    <p:column headerText="Type"  filterBy="#{room.type}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <p:selectOneMenu onchange="PF('rooms-tbl').filter()" >
                                <f:selectItem itemLabel="" itemValue="#{null}" noSelectionOption="true" />
                                <f:selectItems value="#{mainPageDialog.possibleRoomTypes}" />
                            </p:selectOneMenu>
                        </f:facet>
                        <h:outputText value="#{room.type}"/>
                    </p:column>
                    <p:column style="text-align:center" rendered="#{mainPageDialog.roomDeletionAllowed}">
                        <p:commandLink value="Delete" actionListener="#{mainPageDialog.deleteRoom(room)}"
                                       update="notification, @form">
                            <p:confirm header="Confirmation" message="Are you sure that you want to delete this room?"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
                <br/>

                <p:commandButton value="#{msg['J49']}" onclick="PF('createRoomDialog').show();" type="button" process="@none"
                        rendered="#{mainPageDialog.roomCreationAllowed}"/>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
            </h:form>
            <h:form rendered="#{mainPageDialog.roomCreationAllowed}">
                <p:dialog header="Create new room" widgetVar="createRoomDialog" resizable="false" showEffect="clip" hideEffect="clip">
                    <p:watermark for="roomName" value="Name"/>
                    <p:inputText id="roomName" value="#{mainPageDialog.roomName}" required="true"/>

                    <br/>
                    <br/>
                    <p:watermark for="roomType" value="Type"/>
                    <p:selectOneMenu id="roomType" required="true" value="#{mainPageDialog.roomType}" style="width: 105px">
                        <f:selectItems value="#{mainPageDialog.possibleRoomTypes}"/>
                    </p:selectOneMenu>

                    <f:facet name="footer">
                        <p:commandButton value="Create" update="notification, roomList-form" actionListener="#{mainPageDialog.createRoom}"
                                         oncomplete="PF('createRoomDialog').hide()"/>
                    </f:facet>
                </p:dialog>
            </h:form>
            <br/>
            <br/>
            <h:form>
                <h:outputText value="List of available quizzes"/>

                <p:dataTable value="#{mainPageDialog.availableQuizzes}" var="quiz" widgetVar="rooms-tbl">
                    <p:column headerText="Name">
                        <p:commandLink value="#{quiz.name}" action="#{mainPageDialog.takeQuiz(quiz)}" process="@this"/>
                    </p:column>
                    <p:column style="text-align:center" rendered="#{mainPageDialog.quizEditionAllowed or mainPageDialog.quizDeletionAllowed}">
                        <p:commandLink value="Edit" action="#{mainPageDialog.editQuiz(quiz)}" process="@this"
                                       rendered="#{mainPageDialog.quizEditionAllowed}"/>

                        <h:outputText value=" | " rendered="#{mainPageDialog.quizEditionAllowed and mainPageDialog.quizDeletionAllowed}"/>

                        <p:commandLink value="Delete" actionListener="#{mainPageDialog.deleteQuiz(quiz)}"
                                       update="notification, @form" rendered="#{mainPageDialog.quizDeletionAllowed}">
                            <p:confirm header="Confirmation" message="Are you sure that you want to delete this quiz?"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
            <br/>
            <h:form>
                <p:commandButton value="Create quiz" action="#{mainPageDialog.createQuiz}" partialSubmit="true" process="@this"
                                 rendered="#{mainPageDialog.quizCreationAllowed}"/>
                <p:commandButton action="#{mainPageDialog.logout}" value="#{msg['J52']}" partialSubmit="true" process="@this"/>
            </h:form>
        </p:panel>
    </div>
</h:body>

</html>
