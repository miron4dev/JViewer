<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeModel.currentLocale}"/>
<h:head>
    <title>#{msg['J49']}</title>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('en')}">
            <h:graphicImage library="images" name="us_logo.png"/>
        </h:commandLink>
    </h:form>
    <h:form>
        <h:commandLink action="#{localeModel.switchLocale('ru')}">
            <h:graphicImage library="images" name="ru_logo.png"/>
        </h:commandLink>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['J54']}" styleClass="common-panel">
            <br/>
            <h:form id="createForm">
                <h:message class="alert" for="name"/>
                <br/>
                <p:inputText id="name" value="#{roomModel.name}" required="true" requiredMessage="#{msg['J18']}"/>
                <p:watermark value="#{msg['J55']}" for="name"/>
                <br/>
                <br/>
                <p:commandButton action="#{roomModel.createRoom}" value="#{msg['J56']}" update="@form" />
            </h:form>
            <h:form id="cancelForm"><p:commandButton action="admin?faces-redirect=true" value="#{msg['J57']}" /></h:form>
        </p:panel>
    </div>
</h:body>

</html>
