<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>Create new quiz</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/quiz.css"/>
    <h:outputScript name="primefaces/jquery/jquery.js"/>
    <h:outputScript name="js/quiz.js"/>
</h:head>

<h:body>
    <c:set var="editingQuestion" value="#{createQuizDialog.editingQuestion}"/>
    <c:set var="typeOfAnswers" value="#{editingQuestion.typeOfAnswers}"/>

    <h:form id="quizForm">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>
                        <h:outputText value="Quiz name"/>
                    </h3>
                    <h:inputText id="quizName" value="#{createQuizDialog.quiz.name}" styleClass="form-control">
                        <f:ajax listener="#{createQuizDialog.onQuizChanged}" event="blur"/>
                    </h:inputText>
                </div>
                <div class="col-sm-6">
                    <h3>
                        <h:outputText value="Quiz pass criteria"/>
                    </h3>
                    <h:outputText value="The "/>
                    <h:inputText value="#{createQuizDialog.quiz.questionsToAnswerToPassTheTest}"
                            styleClass="width-30px">
                        <f:ajax listener="#{createQuizDialog.onQuizChanged}" event="blur"/>
                    </h:inputText>
                    <h:outputText id="totalAnswers" value=" of #{createQuizDialog.quiz.questions.size()} "/>
                    <h:outputText value="questions should be answered correctly to pass the quiz."/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <h3>
                        <h:outputText value="Questions"/>
                    </h3>
                    <h:panelGroup layout="block" id="questions">
                        <ul class="list-group">
                            <c:forEach var="question" items="#{createQuizDialog.quiz.questions}">
                                <li class="list-group-item">
                                    <h:commandLink id="q#{question.id}" value="#{question.text}"
                                            disabled="#{question.id eq editingQuestion.id}">
                                        <f:ajax listener="#{createQuizDialog.onEditingQuestionChanged()}"
                                                render="quizForm:questions quizForm:question"/>
                                        <f:param name="id" value="#{question.id}"/>
                                    </h:commandLink>
                                    <h:commandLink value="Delete">
                                        <f:ajax listener="#{createQuizDialog.onDeleteQuestionPressed}"
                                                render="quizForm:questions quizForm:question"/>
                                        <f:param name="id" value="#{question.id}"/>
                                    </h:commandLink>
                                </li>
                            </c:forEach>
                        </ul>
                    </h:panelGroup>

                    <div class="input-group">
                        <h:inputText id="newQuestionText" value="#{createQuizDialog.newQuestionText}" styleClass="form-control"
                                onkeypress="return jviewer.quiz.press(event, 'quizForm:addQuestionBtn')"/>
                        <span class="input-group-btn">
                            <h:commandButton id="addQuestionBtn" value="Add question" styleClass="btn btn-default">
                                <f:ajax listener="#{createQuizDialog.onAddNewQuestionPressed()}" execute="quizForm:newQuestionText"
                                        render="quizForm:totalAnswers quizForm:questions quizForm:question quizForm:selectNewQuestionText"/>
                            </h:commandButton>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <h:panelGroup layout="block" id="question">
                            <h:panelGroup layout="block" rendered="#{editingQuestion ne null}">
                                <div class="col-sm-12">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <h3>
                                                <h:outputLabel for="questionText">
                                                    <h:outputText value="Question"/>
                                                </h:outputLabel>
                                            </h3>

                                            <div class="form-group">
                                                <h:inputTextarea id="questionText" value="#{editingQuestion.text}"
                                                        styleClass="form-control">
                                                    <f:ajax event="blur" listener="#{createQuizDialog.onQuestionUpdated}"
                                                            render="quizForm:q#{editingQuestion.id}"/>
                                                </h:inputTextarea>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <h3>
                                                <h:outputText value="Type of answers"/>
                                            </h3>
                                            <h:selectOneRadio value="#{typeOfAnswers}" layout="pageDirection">
                                                <f:selectItem itemValue="RADIO_BUTTON" itemLabel="Select one"/>
                                                <f:selectItem itemValue="CHECK_BOX" itemLabel="Select many"/>
                                                <f:selectItem itemValue="TEXT_FIELD" itemLabel="Plain text"/>
                                                <f:ajax listener="#{createQuizDialog.onQuestionUpdated}" render="quizForm:answers"/>
                                            </h:selectOneRadio>
                                        </div>
                                        <div class="col-sm-12">
                                            <h3>
                                                <h:outputText value="Answers"/>
                                            </h3>
                                            <h:panelGroup layout="block" id="answers">
                                                <c:if test="#{typeOfAnswers == 'RADIO_BUTTON'}">
                                                    <h:panelGroup layout="block" id="radioAnswers" styleClass="row">
                                                        <div class="col-xs-10">
                                                            <h:selectOneRadio value="#{editingQuestion.correctSingleChoiceAnswer}"
                                                                    layout="pageDirection">
                                                                <f:selectItems value="#{editingQuestion.possibleAnswers}"
                                                                        var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                                                <f:ajax listener="#{createQuizDialog.onCorrectAnswerChanged}"/>
                                                            </h:selectOneRadio>
                                                        </div>
                                                        <div class="col-xs-2">
                                                            <c:forEach var="a" items="#{editingQuestion.possibleAnswers}">
                                                                <div>
                                                                    <h:commandLink value="Delete">
                                                                        <f:ajax listener="#{createQuizDialog.onDeleteAnswerPressed}"
                                                                                render="quizForm:radioAnswers"/>
                                                                        <f:param name="id" value="#{a.id}"/>
                                                                    </h:commandLink>
                                                                </div>
                                                            </c:forEach>
                                                        </div>
                                                    </h:panelGroup>

                                                    <div class="input-group">
                                                        <h:inputText id="newRadioAnswerText" value="#{createQuizDialog.newAnswerText}" styleClass="form-control"
                                                                onkeypress="return jviewer.quiz.press(event, 'quizForm:addRadioAnswerBtn')"/>
                                                        <span class="input-group-btn">
                                                            <h:commandButton id="addRadioAnswerBtn" value="Add answer" styleClass="btn btn-default">
                                                                <f:ajax listener="#{createQuizDialog.onAddNewAnswerPressed()}"
                                                                        execute="quizForm:newRadioAnswerText" render="quizForm:radioAnswers quizForm:selectRadioText"/>
                                                            </h:commandButton>
                                                        </span>
                                                    </div>
                                                </c:if>
                                                <c:if test="#{typeOfAnswers == 'CHECK_BOX'}">
                                                    <h:panelGroup layout="block" id="checkAnswers" styleClass="row">
                                                        <div class="col-xs-10">
                                                            <h:selectManyCheckbox value="#{editingQuestion.correctMultipleChoiceAnswers}"
                                                                    layout="pageDirection" converter="#{answerIdConverter}">
                                                                <f:selectItems value="#{editingQuestion.possibleAnswers}"
                                                                        var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                                                <f:ajax listener="#{createQuizDialog.onCorrectAnswerChanged}"/>
                                                            </h:selectManyCheckbox>
                                                        </div>
                                                        <div class="col-xs-2">
                                                            <c:forEach var="a" items="#{editingQuestion.possibleAnswers}">
                                                                <div>
                                                                    <h:commandLink value="Delete">
                                                                        <f:ajax listener="#{createQuizDialog.onDeleteAnswerPressed}"
                                                                                render="quizForm:checkAnswers"/>
                                                                        <f:param name="id" value="#{a.id}"/>
                                                                    </h:commandLink>
                                                                </div>
                                                            </c:forEach>
                                                        </div>
                                                    </h:panelGroup>

                                                    <div class="input-group">
                                                        <h:inputText id="newCheckAnswerText" value="#{createQuizDialog.newAnswerText}" styleClass="form-control"
                                                                onkeypress="return jviewer.quiz.press(event, 'quizForm:addCheckAnswerBtn')"/>
                                                        <span class="input-group-btn">
                                                            <h:commandButton id="addCheckAnswerBtn" value="Add answer" styleClass="btn btn-default">
                                                                <f:ajax listener="#{createQuizDialog.onAddNewAnswerPressed()}"
                                                                        execute="quizForm:newCheckAnswerText" render="quizForm:checkAnswers quizForm:selectCheckText"/>
                                                            </h:commandButton>
                                                        </span>
                                                    </div>
                                                </c:if>
                                                <c:if test="#{typeOfAnswers == 'TEXT_FIELD'}">
                                                    <div class="form-group">
                                                        <h:outputLabel for="textualAnswer" value="Please write the correct answer"/>
                                                        <h:inputText id="textualAnswer" value="#{editingQuestion.correctTextualAnswer}"
                                                                styleClass="form-control">
                                                            <f:ajax listener="#{createQuizDialog.onTextualAnswerChanged()}" event="blur"/>
                                                        </h:inputText>
                                                    </div>
                                                </c:if>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h:commandLink id="cancel" action="main?faces-redirect=true" value="Done with quiz creation"/>
                </div>
            </div>
        </div>
        <h:panelGroup id="selectRadioText" layout="block">
            <script type="text/javascript">
                jviewer.quiz.selectText('quizForm:newRadioAnswerText');
            </script>
        </h:panelGroup>
        <h:panelGroup id="selectCheckText" layout="block">
            <script type="text/javascript">
                jviewer.quiz.selectText('quizForm:newCheckAnswerText');
            </script>
        </h:panelGroup>
        <h:panelGroup id="selectNewQuestionText" layout="block">
            <script type="text/javascript">
                jviewer.quiz.selectText('quizForm:newQuestionText');
            </script>
        </h:panelGroup>
        <h:panelGroup rendered="#{createQuizDialog.quizJustCreated}" layout="block">
            <script type="text/javascript">
                jviewer.quiz.selectText('quizForm:quizName');
            </script>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
