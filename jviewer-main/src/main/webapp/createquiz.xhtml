<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Create new quiz</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>

<h:body>
    <h:form id="quizForm">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <p:dataList value="#{createQuizDialog.quiz.questions}" var="question">
                        <f:facet name="header">
                            Quiestions
                        </f:facet>
                        <h:commandLink value="#{question.topic}, #{question.text}">
                            <f:ajax event="click" listener="#{createQuizDialog.onQuestionSelected()}" render="quizForm:question"/>
                            <f:param name="id" value="#{question.id}"/>
                        </h:commandLink>
                    </p:dataList>
                </div>
                <div class="col-sm-7">
                    <div class="row">
                        <h:panelGroup id="question" layout="block">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h:outputLabel for="questionTopic" value="Question topic"/>
                                        <h:inputText id="questionTopic" value="#{createQuizDialog.editingQuestion.topic}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h:outputLabel for="questionText" value="Question text"/>
                                        <h:inputTextarea id="questionText" value="#{createQuizDialog.editingQuestion.text}"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h:outputText value="Type of answers"/>
                                        <h:selectOneRadio value="#{createQuizDialog.editingQuestion.typeOfAnswers}" layout="pageDirection">
                                            <f:selectItem itemValue="CHECK_BOX" itemLabel="Checkbox"/>
                                            <f:selectItem itemValue="RADIO_BUTTON" itemLabel="Radio"/>
                                            <f:selectItem itemValue="TEXT_FIELD" itemLabel="Text"/>
                                        </h:selectOneRadio>
                                    </div>
                                    <h:panelGroup id="answers">

                                    </h:panelGroup>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p:commandLink action="#{createQuizDialog.cancelQuizCreation}" value="Cancel quiz creation"/>
                    <h:commandButton value="New question"/>
                    <h:commandButton value="Save quiz"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
