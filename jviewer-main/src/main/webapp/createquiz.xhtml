<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>Create new quiz</title>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputScript name="js/quiz.js"/>
</h:head>

<h:body>
    <c:set var="editingQuestion" value="#{createQuizDialog.editingQuestion}"/>
    <c:set var="typeOfAnswers" value="#{editingQuestion.typeOfAnswers}"/>

    <h:form id="quizForm">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>
                        <h:outputText value="Questions"/>
                    </h3>
                    <h:panelGroup layout="block" id="questions">
                        <ul class="list-group">
                            <c:forEach var="question" items="#{createQuizDialog.quiz.questions}">
                                <li class="list-group-item">
                                    <h:commandLink id="q#{question.id}" value="#{question.text}"
                                            disabled="#{question.id eq editingQuestion.id}">
                                        <f:ajax listener="#{createQuizDialog.onEditingQuestionChanged()}"
                                                render="quizForm:questions quizForm:question"/>
                                        <f:param name="id" value="#{question.id}"/>
                                    </h:commandLink>
                                </li>
                            </c:forEach>
                        </ul>
                    </h:panelGroup>
                    <div class="input-group">
                        <h:inputText id="newQuestionText" value="#{createQuizDialog.newQuestionText}" styleClass="form-control"/>
                        <span class="input-group-btn">
                            <h:commandButton id="addQuestionBtn" value="Add question" styleClass="btn btn-default"
                                    onclick="return jviewer.quiz.hasText('quizForm:newQuestionText')">
                                <f:ajax listener="#{createQuizDialog.onAddNewQuestionPressed()}"
                                        execute="quizForm:newQuestionText" render="quizForm:questions"/>
                            </h:commandButton>
                        </span>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="row">
                        <h:panelGroup layout="block" id="question">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h3>
                                            <h:outputText value="Question"/>
                                        </h3>

                                        <div class="form-group">
                                            <h:outputLabel for="questionText" value="Question text"/>
                                            <h:inputTextarea id="questionText" value="#{editingQuestion.text}"
                                                    styleClass="form-control">
                                                <f:ajax event="blur" render="quizForm:q#{editingQuestion.id}"/>
                                            </h:inputTextarea>
                                        </div>
                                    </div>
                                    <div class="col-sm-12">
                                        <h3>
                                            <h:outputText value="Type of answers"/>
                                        </h3>
                                        <h:selectOneRadio value="#{typeOfAnswers}" layout="pageDirection">
                                            <f:selectItem itemValue="RADIO_BUTTON" itemLabel="Select one"/>
                                            <f:selectItem itemValue="CHECK_BOX" itemLabel="Select many"/>
                                            <f:selectItem itemValue="TEXT_FIELD" itemLabel="Plain text"/>
                                            <f:ajax render="quizForm:answers"/>
                                        </h:selectOneRadio>
                                    </div>
                                    <div class="col-sm-12">
                                        <h3>
                                            <h:outputText value="Answers"/>
                                        </h3>
                                        <h:panelGroup layout="block" id="answers">
                                            <c:if test="#{typeOfAnswers == 'RADIO_BUTTON'}">
                                                <h:panelGroup layout="block" id="radioAnswers">
                                                    <h:selectOneRadio value="#{editingQuestion.correctSingleChoiceAnswer}"
                                                            layout="pageDirection">
                                                        <f:selectItems value="#{editingQuestion.answers}"
                                                                var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                                        <f:ajax/>
                                                    </h:selectOneRadio>
                                                    <div class="input-group">
                                                        <h:inputText id="newRadioAnswerText" value="#{createQuizDialog.newAnswerText}"
                                                                styleClass="form-control"/>
                                                        <span class="input-group-btn">
                                                            <h:commandButton value="Add answer" styleClass="btn btn-default"
                                                                    onclick="return jviewer.quiz.hasText('quizForm:newRadioAnswerText')">
                                                                <f:ajax listener="#{createQuizDialog.onAddNewAnswerPressed()}"
                                                                        execute="quizForm:newRadioAnswerText" render="quizForm:radioAnswers"/>
                                                            </h:commandButton>
                                                        </span>
                                                    </div>
                                                </h:panelGroup>
                                            </c:if>
                                            <c:if test="#{typeOfAnswers == 'CHECK_BOX'}">
                                                <h:panelGroup layout="block" id="checkAnswers">
                                                    <h:selectManyCheckbox value="#{editingQuestion.correctMultipleChoiceAnswers}"
                                                            layout="pageDirection">
                                                        <f:selectItems value="#{editingQuestion.answers}"
                                                                var="a" itemLabel="#{a.text}" itemValue="#{a.id}"/>
                                                        <f:ajax/>
                                                    </h:selectManyCheckbox>
                                                    <div class="input-group">
                                                        <h:inputText id="newCheckAnswerText" value="#{createQuizDialog.newAnswerText}"
                                                                styleClass="form-control"/>
                                                        <span class="input-group-btn">
                                                            <h:commandButton value="Add answer" styleClass="btn btn-default"
                                                                    onclick="return jviewer.quiz.hasText('quizForm:newCheckAnswerText')">
                                                                <f:ajax listener="#{createQuizDialog.onAddNewAnswerPressed()}"
                                                                        execute="quizForm:newCheckAnswerText" render="quizForm:checkAnswers"/>
                                                            </h:commandButton>
                                                        </span>
                                                    </div>
                                                </h:panelGroup>
                                            </c:if>
                                            <c:if test="#{typeOfAnswers == 'TEXT_FIELD'}">
                                                <div class="form-group">
                                                    <h:outputLabel for="textualAnswer" value="Please write the correct answer"/>
                                                    <h:inputText id="textualAnswer" value="#{editingQuestion.correctTextualAnswer}"
                                                            styleClass="form-control">
                                                        <f:ajax event="blur"/>
                                                    </h:inputText>
                                                </div>
                                            </c:if>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p:commandLink action="#{createQuizDialog.cancelQuizCreation}" value="Cancel quiz creation"/>
                </div>
            </div>
        </div>
    </h:form>
</h:body>
</html>
