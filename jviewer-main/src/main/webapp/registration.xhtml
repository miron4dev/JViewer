<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tk="http://jviewer.tk/main">

<f:view locale="#{localeManagedBean.locale}"/>
<h:head>
    <title>#{msg['J7']}</title>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <tk:switchLocale bean="#{localeManagedBean}"/>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['J8']}" styleClass="common-panel">
            <h:form id="registrationForm">
                <p>
                    <h:message class="alert" for="name"/>
                    <br/>
                    <p:watermark for="name" value="#{msg['J9']}"/>
                    <p:inputText id="name" value="#{registrationDialog.name}" required="true" requiredMessage="#{msg['J18']}"
                                 validatorMessage="#{msg['J18']}" styleClass="registration-input">
                        <f:validateLength minimum="5"/>
                    </p:inputText>
                </p>

                <p>
                    <h:message class="alert" for="password"/>
                    <br/>
                    <p:watermark for="password" value="#{msg['J10']}"/>
                    <p:password id="password" value="#{registrationDialog.password}" required="true" requiredMessage="#{msg['J18']}"
                                validatorMessage="#{msg['J20']}" styleClass="registration-input">
                        <f:validateLength minimum="6"/>
                        <f:validator validatorId="passwordValidator"/>
                        <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                    </p:password>
                </p>

                <p>
                    <h:message class="alert" for="confirmPassword"/>
                    <br/>
                    <p:watermark for="confirmPassword" value="#{msg['J11']}"/>
                    <p:password id="confirmPassword" required="true" requiredMessage="#{msg['J18']}"  binding="#{confirmPassword}"
                                styleClass="registration-input">
                    </p:password>
                </p>
                <p>
                    <h:message class="alert" for="inviteID"/>
                    <br/>
                    <p:watermark for="inviteID" value="#{msg['J12']}"/>
                    <p:password id="inviteID" value="#{registrationDialog.invitationId}" styleClass="registration-input"/>
                </p>
                <br/>
                <h:message class="alert" for="captcha"/>
                <h:panelGroup layout="block" style="padding-left: 45px !important;">
                    <p:captcha id="captcha" language="#{localeManagedBean.locale.toString()}" theme="white" label="Captcha"
                        requiredMessage="#{msg['J18']}" validatorMessage="#{msg['J21']}" secure="true"/>
                </h:panelGroup>
                <br/>
                <p:commandButton ajax="false" value="#{msg['J16']}" action="#{registrationDialog.createProfile}"
                                 update="@form"/>
            </h:form>
            <h:form>
                <p:commandButton value="#{msg['J17']}" action="index?faces-redirect=true"/>
            </h:form>
        </p:panel>
    </div>
</h:body>

</html>
