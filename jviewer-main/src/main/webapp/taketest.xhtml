<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <h:outputStylesheet name="css/bootstrap.css"/>
</h:head>
<h:body>
    <h:form>
        <div class="container">
            <div class="row">
                <div class="col-lg-4"></div>
                <h:panelGroup id="question">
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="h2">
                                            <h:outputText value="#{takeTestDialog.currentQuestion.topic}"/>
                                        </div>
                                        <div class="h4">
                                            <h:outputText value="#{takeTestDialog.currentQuestion.text}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="answers-pnl">
                                    <c:forEach var="answer" items="#{takeTestDialog.currentQuestion.answers}">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <c:if test="#{answer.type == 'RADIO_BUTTON'}">
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="optradio" value="#{answer.id}"/>
                                                            <h:outputText value="#{answer.text}"/>
                                                        </label>
                                                    </div>
                                                </c:if>
                                                <c:if test="#{answer.type == 'CHECK_BOX'}">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" value="#{answer.id}"/>
                                                            <h:outputText value="#{answer.text}"/>
                                                        </label>
                                                    </div>
                                                </c:if>
                                                <c:if test="#{answer.type == 'TEXT_FIELD'}">
                                                    <label>
                                                        <h:outputText value="Please write your answer"/>
                                                        <input type="text"/>
                                                    </label>
                                                </c:if>
                                            </div>
                                        </div>
                                    </c:forEach>
                                </div>
                            </div>
                        </div>
                        <hr/>
                        <div class="row">
                            <div class="col-lg-12">
                                <h:panelGroup id="controls" styleClass="pull-right">
                                    <p:commandButton actionListener="#{takeTestDialog.previousQuestion}"
                                            onclick="sendAnswers()" update="question" value="Previous question"/>
                                    <p:commandButton actionListener="#{takeTestDialog.nextQuestion}" onclick="sendAnswers()"
                                            rendered="#{not takeTestDialog.lastQuestion}" update="question" value="Next question"/>
                                    <p:commandButton action="#{takeTestDialog.redirectToResults}" onclick="sendAnswers()"
                                            rendered="#{takeTestDialog.lastQuestion}" update="question" value="Finish test"/>
                                    <p:commandButton action="#{takeTestDialog.cancelTest}" value="Cancel test"/>
                                </h:panelGroup>
                            </div>
                            <p:progressBar value="50" labelTemplate="{value}%" displayOnly="true"/>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="col-lg-4"></div>
            </div>
        </div>
        <p:remoteCommand name="sendAnswersCommand" actionListener="#{takeTestDialog.saveAnswer}" />
    </h:form>
    <script type="text/javascript">
        var collectAnswers = function () {
            var result = [];
            $('.answers-pnl input').each(function () {
                if ($(this).prop('checked')) {
                    result.push(this.value);
                }
            });

            return result;
        };

        var sendAnswers = function () {
            var answers = collectAnswers();
            sendAnswersCommand([{name: 'idsOfAnswers', value: answers}]);
        };
    </script>
</h:body>
</html>
