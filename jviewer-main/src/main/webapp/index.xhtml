<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:tk="http://jviewer.tk/main">

<f:view locale="#{localeManagedBean.locale}"/>
<h:head>
    <title>#{msg['J1']}</title>
    <h:outputStylesheet library="css" name="jviewer.css"/>
</h:head>

<h:body>
    <h:form>
        <tk:switchLocale bean="#{localeManagedBean}"/>
    </h:form>
    <div style="text-align: center; margin-top: 5%;">
        <p:panel header="#{msg['J1']}" styleClass="common-panel">
            <h:form id="loginForm" prependId="false">
                <p:focus/>
                <p>
                    <h:outputText styleClass="alert" value="#{flash['success']}"/>
                    <h:message class="alert" for="j_username"/>
                    <br/>
                    <p:watermark for="j_username" value="#{msg['J4']}"/>
                    <p:inputText id="j_username" value="#{loginDialog.username}" required="true"
                                 requiredMessage="#{msg['J18']}" validatorMessage="#{msg['J19']}">
                        <f:validateLength minimum="5"/>
                    </p:inputText>
                </p>

                <p>
                    <h:message class="alert" for="j_password"/>
                    <br/>
                    <p:watermark for="j_password" value="#{msg['J5']}"/>
                    <p:password id="j_password" value="#{loginDialog.password}" required="true"
                                requiredMessage="#{msg['J18']}" validatorMessage="#{msg['J20']}">
                        <f:validateLength minimum="6"/>
                    </p:password>
                </p>
                <br/>
                <p:commandButton value="#{msg['J3']}" action="#{loginDialog.login}" update="@form"/>
            </h:form>
            <h:form>
                <p:commandButton value="#{msg['J2']}" action="registration?faces-redirect=true"/>
            </h:form>
        </p:panel>
    </div>
</h:body>

</html>
